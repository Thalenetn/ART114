<!DOCTYPE html>
<html>

<head>
    <title>
        How to Change Background
        Image in JavaScript?
    </title>

    <style>
        body {
            text-align: center;
        }
        #GFG {
            width: 220px;
            height: 200px;
            margin: auto;
            background-image: url(
'https://raw.githubusercontent.com/Thalenetn/ART114/refs/heads/main/We%20Heart%20It.jpg');
            background-size: contain;
        }
    </style>
</head>

<body>
    <h1 id="GFG">
        
    </h1>
    <br>

    <button onclick="changeBackgroundImage()">
        Change Background Image
    </button>

    <script>
        function changeBackgroundImage() {
            let headingID = document.getElementById("GFG");
            headingID.style.backgroundImage = 
"url('https://raw.githubusercontent.com/Thalenetn/ART114/refs/heads/main/smerald.jpg')";
        }
    </script>
</body>

</html>
