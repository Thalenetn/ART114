<!DOCTYPE html>
<html>

<head>
    <title>
        How to Change Background
        Image in JavaScript?
    </title>

    <style>
        body {
            text-align: center;
        }
        #GFG {
            width: 550px;
            height: 200px;
            margin: auto;
            background-image: url(
'https://www.shutterstock.com/image-vector/cute-bear-say-hello-cartoon-style-1724930290https://media.tenor.com/FpZdJRQFvX8AAAAi/hi-good-morning.gif');
            background-size: contain;
        }
    </style>
</head>

<body>
    <h1 id="GFG">
        Javascript!!!
    </h1>
    <br>

    <button onclick="changeBackgroundImage()">
        Change Background Image
    </button>

    <script>
        function changeBackgroundImage() {
            let headingID = document.getElementById("GFG");
            headingID.style.backgroundImage = 
"url('https://media.geeksforgeeks.org/wp-content/cdn-uploads/20210203170945/HTML-Tutorials.png')";
        }
    </script>
</body>

</html>
